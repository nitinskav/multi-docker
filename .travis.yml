sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t nitinsimps/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true nitinsimps/react-test npm test

after_success:
  - docker build -t nitinsimps/multi-client ./client
  - docker build -t nitinsimps/multi-nginx ./nginx
  - docker build -t nitinsimps/multi-server ./server
  - docker build -t nitinsimps/multi-worker ./worker

  # login to dockercli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID"  --password-stdin
  # images pushed to dockerhub
  - docker push nitinsimps/multi-client
  - docker push nitinsimps/multi-nginx
  - docker push nitinsimps/multi-server
  - docker push nitinsimps/multi-worker
  